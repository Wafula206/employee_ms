{% extends 'base.html' %}
{% block content %}
<h2>Confirm Delete Payroll</h2>
<p>Are you sure you want to delete this payroll record?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="logout-btn">Yes, delete</button>
    <a href="{% url 'payroll_list' %}" class="add-btn">Cancel</a>
</form>
{% endblock %}
